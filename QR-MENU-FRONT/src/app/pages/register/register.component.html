<app-header></app-header>
<div class="container">

    <form class="well form-horizontal"  id="contact_form" #simpleForm="ngForm" (ngSubmit)="getRestaurantInfo(simpleForm.value)">
<fieldset>

<!-- Form Name -->
<legend>Join Us Today!</legend>

<!-- Text input-->

<label class="erreur" id="erreur-nom">Please Provide a name for your restaurant</label>
<div class="form-group">
  <label class="col-md-4 control-label">* Restaurant Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="Restaurant_name" ngModel placeholder="Restaurant Name" maxlength="30" class="form-control"  type="text">
    </div>
  </div>
</div>



<!-- Text input-->
<label class="erreur" id="erreur-email">Le format de l'email ne convient pas.</label>
       <div class="form-group">
  <label class="col-md-4 control-label">* E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" ngModel placeholder="E-Mail Address" class="form-control" maxlength="50"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
<label class="erreur" id="erreur-regex">Le mot de passe doit : <br> - Contenir au moins 1 minuscule et majuscule <br> - Contenir au moins 1 caractere speciale ( ex : ! @ # $ % ^ &) <br> - Contenir au minimum 10 characteres </label>
<div class="form-group">
    <label class="col-md-4 control-label">* Password</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input id="password" class="form-control"   type="password"  ngModel name="password" placeholder="Mot de Passe" maxlength="100" >
      </div>
    </div>
  </div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Phone Number</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" ngModel placeholder="Phone Number" class="form-control" maxlength="20" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
      
<div class="form-group">
  <label class="col-md-4 control-label">Address</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="address" ngModel placeholder="Address" class="form-control"  maxlength="100" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
 
<div class="form-group">
  <label class="col-md-4 control-label">City</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="city" ngModel placeholder="city" class="form-control"  maxlength="100" type="text">
    </div>
  </div>
</div>

<!-- Select Basic -->
   
<div class="form-group"> 
  <label class="col-md-4 control-label">Country</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon" ><i class="glyphicon glyphicon-list" ></i></span>
    <select name="state"  class="form-control selectpicker" >
      <option>England</option>
      <option>France</option>
      <option>Switzerland</option>
      <option>Korea</option>
      <option>United States</option>
      <option>Singapore</option>
    </select>
  </div>
</div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">Zip Code</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="zip"  ngModel placeholder="Zip Code" class="form-control" maxlength="20" type="text">
    </div>
</div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Website or domain name</label>  
   <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
  <input name="website" ngModel placeholder="Website or domain name" class="form-control" maxlength="200" type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Restaurant Description</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control"  name="description" placeholder="Restaurant Description"  maxlength="500"></textarea>
  </div>
  </div>
</div>


<label class="erreur" id="erreur-captcha">Veuillez valider le Captcha pour vous inscrire.</label>
<re-captcha (resolved)="resolved($event)" siteKey={{CAPTCHA_publicKey}} ></re-captcha>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit"  class="btn btn-warning" (click)="showToastr()" >Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>



</fieldset>
</form>
</div>
